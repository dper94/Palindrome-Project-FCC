<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="page-container">
      <h1>Is it a Palindrome?</h1>
      <div class="palindrome-checker-container">
        <p class="palindrome-checker-instructions">
          Enter in text to check for a palindrome:
        </p>
        <div class="input-container">
          <input type="text" id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <p id="result"></p>
      </div>
      <div class="palindrome-definition-container">
        <p class="palindrome-definition">
          💡 A palindrome is a word or phrase that can be read the same way
          forwards and backwards, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
